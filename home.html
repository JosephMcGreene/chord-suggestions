<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>&#127925; Chord Suggestions</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Chord Suggestions</h1>
  <h2>Let's build a progression!</h2>
  <h3 for="chordInput">What key is our music in?</h3>

  <form action="index.html" method="post">

    <!-- An Input for the letter name of the starting key of the music -->
    <input id="chordInput" type="text" placeholder="Letter Name">

    <!-- A Select menu for choosing the accidental -->
    <label for="accidentalSelect">Accidental</label>
    <select id="accidentalSelect" name="accidental-select">
      <option value="natural">&#9838;</option> <!--natural-->
      <option value="sharp">&#9839;</option> <!--sharp-->
      <option value="flat">&#9837;</option> <!--flat-->
    </select>

    <!-- A Select menu for choosing Major or minor key -->
    <label for="qualitySelect">Quality</label>
    <select id="qualitySelect" name="type-select">
      <option value="Major">Major</option>
      <option value="minor">minor</option>
    </select>

    <button id="chordInputButton" type="button">Suggest Chords</button>

  </form>

  <main id="chordSuggestionList" class="suggestion-list">
    
  </main>

  <footer>

  </footer>

</body>
<script type="text/javascript" src="js/App.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
